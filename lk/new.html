<!--#include file="_header.shtml"-->

	<div class="main center clr">

<!--#include file="_left.shtml"-->

		<div class="pull-right w620">

			<div class="lk-box lk-spec">

				<div class="lk-box__body">

					<form class="calkulator calkulator--lk clr">

						<div class="calkulator__slider-box">
							<p class="calkulator__label pull-left">
								<b class="pull-left">Сумма займа:</b>
								<input class="calkulator__input pull-left" id="summ-set" value="9800" maxlength="6">
								<span class="pull-left">руб.</span>
							</p>
							<div class="clear-both">
								<div class="calkulator__slider" id="slider-summ">
									<p class="null-procent null-procent--summ"></p>
								</div>
							</div>
							<p class="calkulator__range">
								<span class="calkulator__summ-min pull-left">1 000</span>
								<span class="calkulator__summ-max pull-right">30 000</span>
							</p>
							<p class="calkulator__info-text"><span></span></p>
							<p class="calkulator__label pull-left">
								<b class="pull-left">Срок займа:</b>
								<input class="calkulator__input pull-left" id="date-set" value="18">
								<span class="pull-left" id="date-suf">дней</span>
							</p>
							<div class="clear-both">
								<div class="calkulator__slider" id="slider-date">
									<p class="null-procent null-procent--date"></p>
								</div>
							</div>
							<p class="calkulator__range">
								<span class="calkulator__date-min pull-left">1</span>
								<span class="calkulator__date-max pull-right">31</span>
							</p>
						</div>

						<div class="calkulator__radio-btn hide">
							<input checked="checked" type="radio" name="calkulator-type" class="hide" value="calcul-1"
								data-summ-step="100"
								data-summ-min="1000"
								data-summ-max="15000"
								data-summ-value="1000"
								data-date-step="1"
								data-date-min="1"
								data-date-max="31"
								data-date-value="1"
								data-stavka="1"
								data-null-procent-start="15"
								data-null-procent-finish="21"
								data-null-procent-maxsumm="10000"
								data-null-spec-start="21"
								data-text-spec="с 15 по 21 день % не начисляем при сумме займа не более 10000 руб."
							>
						</div>

						<div class="calkulator__result-lk clr">
							<div class="calkulator__label pull-left">
								<b>Плата за заём: <span class="calkulator__label-b-lk"><span id="return-diff">980</span> руб.</span></b>
							</div>
							<div class="calkulator__label pull-right">
								<b>Сумма к возврату: <span class="calkulator__label-b-lk"><span id="return-summ">10 800</span> руб.</span></b>
							</div>
						</div>

						<label class="calkulator__btn-lk btn btn--red">Оформить заявку <input type="submit" class="hide"></label>

					</form>

				</div>

			</div>

		</div>

	</div>

<!--#include file="_footer.shtml"-->
